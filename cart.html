    <body>
        <header id = "menu">

                    <img src = "#" srcset = "svg/Menu.svg" alt = "Hamburger menu" class = "svg logo">
                    <span>
                        Menu
                    </span>
                </span>
            </div>
            <div id = "search" onclick = "openSearch()">
                <span class = "logoContainer">
                    <img src = "#" srcset = "svg/search.svg" alt = "Looking glass logo" class = "svg logo">
                    <span>

                    </span>
                </span>
            </div>
            <a href = "index.html" id = "companyHeader">
                <h1>
                    NORTE

            </a>
            <nav id = "sideMenu">

                <a href = "products.html" class = "menuOption">

                </a>
                <a href = "products.html" class = "menuOption">

                </a> 
            </nav>
            <form id = "searchForm">
                <label for = "productSearch">
                    Search
                </label>
                <img src = "#" srcset = "svg/search.svg" alt = "Search button" class = "svg logo">
                <input type = "search" id = "productSearch" name="productSearch" onsearch="search()">
            </form>
            <div id = "cartMenu">
                <a href = "cart.html" class = "logoContainer">
                    <img src = "#" srcset = "svg/shoppingcart.svg" alt = "A shoppingcart" class = "svg logo">

                        Cart
                    </span>

            </div>
            <div id = "profileMenu" onmousedown = "openProfileMenu" >

                <div id = "profileMenuOptions">
