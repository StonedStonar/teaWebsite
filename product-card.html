<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Product Card</title>
    </head>

    <body>

    <section class="card-container">
        <div class="card">
            <div class="card-header">
                <img src="Images/greentea-cropped.jpg" alt="Tea card picture" style="width: 150px;"></img>
                <div class="card-title">Blackberry Leaf Tea</div>
                <div class="card-description">Tea ingredients from the <br>nature of norway</div>
            </div>

            <div class="card-body">
                <div class="former-price">NOK 379kr</div>
                <div class="card-pricing">NOK 289kr </div>
                <div class="reviews-stars">
                    <span class="star"></span>
                    <span class="star"></span>
                    <span class="star"></span>
                    <span class="star"></span>
                    <span class="star"></span>
                </div>
            </div>
        </div>

    </section>
    </body>
</html>
