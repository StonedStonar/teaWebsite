<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Edit profile</title>
        <link href = "CSS/basic.css" rel = "stylesheet" type="text/css">
        <link href = "CSS/editProfile.css" rel = "stylesheet" type="text/css">
        <link href = "CSS/profile.css" referrerpolicy = "stylesheet" type = "text/css">
        <link href = "CSS/profileMenu.css" rel = "stylesheet" type = "text/css">
    </head>
    <body>
        <header id = "menu">
            <a class = "logoContainer mobileElement" id = "hamburgerMenu" onclick = "openMenu()">
                <object type = "image/svg+xml" data = "svg/Menu.svg" class = "logo" alt = "A hambuger menu">
                </object>
                <span>
                    Menu
                </span>
            </a>
            <a class = "logoContainer" id = "search" onclick = "openSearch()">
                <object type="image/svg+xml" data="svg/search.svg" class="logo" alt = "A looking glass logo">
                </object> 
                <span>
                    Search
                </span>
            </a>
            <a href = "index.html" id = "companyHeader">
                <h1>
                    NORTE
                </h1>
            </a>
            <nav id = "sideMenu">
                <span id = "exit" class = "mobileElement" onclick = "closeMenu()">
                    <object type="image/svg+xml" data="svg/cross.svg" class="logo" alt="A cross logo">
                    </object>
                </span>
                <a href = "products.html" class = "menuOption">
                    Products
                </a>
                <a href = "products.html" class = "menuOption">
                    Sale
                </a>
                <a href = "contactUs.html" class = "menuOption">
                    Contact us
                </a>
                <a href = "aboutUs.html" class = "menuOption">
                     About us
                </a> 
            </nav>
            <form id = "searchForm">
                <label for = "productSearch">
                    Search
                </label>
                <object type="image/svg+xml" data="svg/search.svg" class="logo" alt = "A looking glass logo">
                </object>
                <input type = "search" id = "productSearch" name="productSearch" onsearch="search()">
            </form>
            <a href = "cart.html" class = "logoContainer" id = "cartMenu">
                <object type="image/svg+xml" data="svg/shoppingcart.svg" class="logo" alt = "An cart logo">
                    Cart
                </object>
                <span>
                    Cart
                </span>
            </a>
            <a class = "logoContainer" href = "profile.html" id = "profileMenu">
                <object type="image/svg+xml" data="svg/profile.svg" class="logo" alt = "A profile logo">
                    Profile
                </object>
                <span>
                    Profile
                </span>
            </a>         
        </header>
        <script src = "javascript/menu.js">   
        </script>
        <section class = "mainSection">
            <h2>
                Profile information
            </h2>
            <div class = "editProfileContainer">
                <div>
                    <h3>Profile details</h3>
                    <form class = "editForm">
                        <label for="firstName" ho>First name</label>
                        <input type = "text" id = "firstName" placeholder = "Enter first name" class = "input">
                        <label value = "lastName">Last name</label>
                        <input type = "text" id = "lastName" placeholder = "Enter last name">
                        <label for = "email">E-mail</label>
                        <input type = "email" id = "email" placeholder = "Enter email address">
                        <label for = "mobileNumber">Mobile number</label>
                        <input type = "number" id = "mobileNumber" placeholder = "Enter mobile number">
                        <input type = "submit" value = "Change details" id = "submit" class = "button">
                    </form>
                </div>
                <div>
                    <h3>
                        Address
                    </h3>
                    <form class = "editForm">
                        <label for = "streetName">Street name</label>
                        <input type = "text" id = "streetName" placeholder = "Enter street name">
                        <label for = "houseNumber">House number</label>
                        <input type = "text" id = "houseNumber" placeholder = "Enter house number">
                        <label for = "postalCode">Postal code</label>
                        <input type = "number" id = "postalCode" placeholder = "Enter postal code">
                        <label for = "city">City</label>
                        <input type = "text" id = "city"  placeholder = "Enter city">
                        <label for = "country">Country</label>
                        <input type = "text" id = "country" placeholder = "Enter country">
                        <input type = "submit" value = "Update address" class = "button">
                    </form>
                </div>
                <div id = "optionsForUser">
                    <div class = "profileOption">
                        <a href = "profile.html">
                            <span>
                                Profile
                            </span>
                            <span>
                                Overview over your account details.
                            </span>
                        </a>
                    </div>
                    <div class = "profileOption">
                        <a href = "formerOrder.html">
                            <span>
                                Your orders
                            </span>
                            <span>
                                Overview of orders and returns.
                            </span>
                        </a>
                    </div>
                    <div class = "profileOption">
                        <a>
                            <span>
                                Security
                            </span>
                            <span>
                                Manage your password.
                            </span>
                        </a>
                    </div>
                    <div class = "profileOption">
                        <a href = "contactUs.html">
                            <span>
                                Help and contact
                            </span>
                            <span>
                                Contact information & help for the website
                            </span>
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
